apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-rest-service-deployment
  namespace: default
  labels:
    app: user-rest-service
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 3
  selector:
    matchLabels:
      app: user-rest-service
  template:
    metadata:
      labels:
        app: user-rest-service
    spec:
      restartPolicy: Always
      containers:
        - name: user-rest-service
          image: 048246832408.dkr.ecr.ap-northeast-1.amazonaws.com/user-rest-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
