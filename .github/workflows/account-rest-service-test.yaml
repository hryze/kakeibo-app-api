name: account-rest-service test
on:
  pull_request:
    paths:
      - account-rest-service/**
      - .github/workflows/account-rest-service-test.yaml
defaults:
  run:
    shell: bash
    working-directory: account-rest-service
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Use cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install lint
        run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.31.0

      - name: Run golangci-lint
        run: golangci-lint run

      - name: Run tests
        run: go test -race -v ./...
