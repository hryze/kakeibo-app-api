name: user-rest-service
on: [pull_request]
  paths:
    - user-rest-service/**
    - .github/workflows/user-rest-service.yaml
defaults:
  run:
    shell: bash
    working-directory: user-rest-service
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install lint
        run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0
      - name: Run golangci-lint
        run: golangci-lint run
      - name: Run tests
        run: go test -race -v ./...
