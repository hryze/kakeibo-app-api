      - name: Push image to Amazon ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:builder &
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:release.$IMAGE_TAG &
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest &
          wait

  kubectl-apply:
    name: Kubectl apply
    needs: [ user-rest-service-build, account-rest-service-build, todo-rest-service-build ]
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      ECR_REPOSITORY: todo-rest-service
      IMAGE_TAG: ${{ github.sha }}
      WORKING-DIRECTORY: kubernetes
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v1

      - name: Define KUBECONFIG
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          echo $KUBE_CONFIG_DATA | base64 --decode > /tmp/kube_config
          echo ::set-env name=KUBECONFIG::/tmp/kube_config

      - name: Install dependent package
        run: |
          sudo apt update -y
          sudo apt install -y gettext

      - name:
        run: |
          kubectl apply -f cluster-autoscaler.yaml
          envsubst < user-rest-service-deployment.yaml | kubectl apply -f - &
          envsubst < account-rest-service-deployment.yaml | kubectl apply -f - &
          envsubst < todo-rest-service-deployment.yaml | kubectl apply -f - &
          wait
        working-directory: ${{env.WORKING-DIRECTORY}}
