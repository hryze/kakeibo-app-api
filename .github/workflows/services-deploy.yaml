    needs: terraform-apply
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      ECR_REPOSITORY: account-rest-service
      IMAGE_TAG: ${{ github.sha }}
      WORKING-DIRECTORY: account-rest-service
